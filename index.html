<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./public/css/prefixed/style.css"/>

        <title>Projet 3 - OhMyFood</title>

        <script src="https://kit.fontawesome.com/3f34b0042f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <img class="header__logo" src="Ressources/images/logo/ohmyfood@2x.svg" alt="logo OhMyFood"/>
        </header>

        <!--     Content     -->
        <main class="main">
            <!--    Search Bar    -->
            <div class="searchBar">
                    <i class="fas fa-map-marker-alt searchBar__icon"></i>
                    <p class="searchBar__text">Paris, Belleville</p>
            </div>

            <div class="description">
                <h2 class="description__title">Réservez le menu qui vous convient</h2>
                <p class="description__text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <a class="description__button">
                    Explorer nos restaurants
                </a>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer__logo"></div>
            <div class="footer__links">
                <a href="#">
                    <i class="fas fa-utensils"></i>
                    Proposer un restaurant
                </a>
                <a href="#">
                    <i class="fas fa-hands-helping"></i>
                    Devenir partenaire
                </a>
                <a href="#">Mentions légales</a>
                <a href="mailto:contact@ohmyfood.fr">Contact</a>
            </div>
        </footer>

    </body>
</html>
